<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
          rel="stylesheet">
    <title>Clock Page</title>
  </head>

  <!-- Background-Image container -->

  <body id="background-image">

    <!-- Centered Clock and Text -->

    <div class="clock">
      
      <time id="time"></time>

      <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true">Tim</span>
      </h1>

      <h2>What is your focus today?</h2>
      <h2 id="focus" contenteditable="true"></h2>
   </div>

   <!-- Credits -->

   <footer class="footer">
    <div class="image-source">
      <p class="pexel">Background photos are provided by <a href="https://www.pexels.com">Pexels</a></p>
    </div>
     <div class="copyright">
        <p class="lead">All rights reserved &copy; 2020</p>
     </div>
   </footer>

    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
