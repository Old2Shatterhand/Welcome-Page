<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
          rel="stylesheet">
    <title>Clock Page</title>
  </head>
  <body>
    <div class="clock">
      <time id="time"></time>
      <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true">Tim</span>
      </h1>

      <h2>What is your focus today?</h2>
      <h2 id="focus" contenteditable="true">Learn</h2>
   </div>

    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
